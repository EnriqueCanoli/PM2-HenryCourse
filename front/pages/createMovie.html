<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Title of the Document</title>
</head>

<body>
    <ul class="custom-navbar">
        <li><a href="../index.html" href="">Home</a></li>
        <li><a href="ducles.html">Tienda de Dulces</a></li>
        <li><a href="cine.html">Historia del cine</a></li>
        <li><a href="createMovie.html">Agregar Pelicula</a></li>
    </ul>
    <main>
            <div class="card-form">
                <form id="myForm" method="POST" class="form-grid">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" placeholder="Shrek">
                    
                    <label for="director">Director:</label>
                    <input type="text" id="director" name="director" placeholder="Andrew Adamson">
                    
                    <label for="genre">Genre:</label>
                    <input type="checkbox" id="genre-action" name="genre" value="accion">
                    <label for="genre-action">Acción</label>
                    <input type="checkbox" id="genre-comedy" name="genre" value="comedia">
                    <label for="genre-comedy">Comedia</label>
                    <input type="checkbox" id="genre-drama" name="genre" value="drama">
                    <label for="genre-drama">Drama</label>
                    <input type="checkbox" id="genre-infantil" name="genre" value="infantil">
                    <label for="genre-infantil">Infantil</label>
                    
                    <label for="year">Year:</label>
                    <input type="number" id="year" name="year" placeholder="2003">

                    <label for="duration">Duración:</label>
                    <input type="text" id="duration" name="duration" placeholder="1hr 30min">
                    
                    <label for="rate">Rate:</label>
                    <input type="number" id="rate" name="rate" min="0" max="10" step="0.1" placeholder="7.8">
                    
                    <label for="poster">Poster URL:</label>
                    <input type="url" id="poster" name="poster" placeholder="www.img.png">
                    
                    <input type="button"  id="submitButton" value="Enviar">
                    <input type="button" class="borrar" id="borrarButton" value="Borrar">
                </form>
            </div>
            
    </main>
    <script src="../public/films.bundle.js"></script>
</body>

</html>
